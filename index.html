<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <div class="container-fluid jumbotron text-center">
    <h1>Pizza Place</h1>
  </div> <!-- /JUMBOTRON -->
  <div class="container">
    <form id="pizzas">
      <div id="info" class="row">
        <h2>What toppings would you like?</h3>
        <p>Below is a list of the pizza toppings...Pick as many as you like. 50 cents each.</p>
        <div id= "veggies" class="col-sm-3">
          <h3>Veggies:</h3>
          <input type="checkbox" name="toppings" class="toppings" value="tomatoes"> Tomatoes<br>
          <input type="checkbox" name="toppings" class="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" class="toppings" value="extraCheese"> Extra Cheese<br>
          <input type="checkbox" name="toppings" class="toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="toppings" class="toppings" value="onion"> Onions<br>
          <input type="checkbox" name="toppings" class="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" class="toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="toppings" class="toppings" value="chicken"> Chicken<br>
          <input type="checkbox" name="toppings" class="toppings" value="peppers"> Peppers<br>
          <input type="checkbox" name="toppings" class="toppings" value="jalepenos"> Jalepenos<br>
          <input type="checkbox" name="toppings" class="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" class="toppings" value="feta"> Feta<br>
          <br>
        </div>
      </div>
      <div class="row">
            <h2>What size pizza would you like?</h2>
            <div class="form-group">
              <input type="radio" name="size" class="size" value="small" checked> Small<br>
              <input type="radio" name="size" class="size" value="medium"> Medium<br>
              <input type="radio" name="size" class="size" value="large"> Large<br>
            </div>
  </body>
</html>
